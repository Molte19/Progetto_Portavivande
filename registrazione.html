<html>
	<head>
	<title>Registrazione</title>
	<link rel="stylesheet" type="text/css" href="">
	<script>
		$(document).ready(function() {
		$("#password2").keyup(validate);
		});

		function validate() {
		  var password1 = $("#password1").val();
		  var password2 = $("#password2").val();		
		 
			if(password1 == password2) {
			   $("#validate-status").text("Password corrispondono");        
			}
			else {
				$("#validate-status").text("Password non corrispondono");  
			}			
		}		
	</script>
	</head>
	<body>
		<div>
			<form action="registrazione.php" method="post" >
				<a>Username:</a><input name="username" type="text" required><br>
				<a>Password:</a><input name="password" type="password" id="password1" required><br>
				<a>Conferma Password:</a><input type="password" id="password2" required><br>
				<p id="validate-status"></p>
				<input type="submit" value="Registrati">
				<input type="reset" value="Cancella">
			</form>
		</div>
		</div>
	</body>
</html>
